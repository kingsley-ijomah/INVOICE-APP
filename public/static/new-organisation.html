<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">New Organisation</h3>
        <div class="actions pull-right">
            <i class="fa fa-times" data-dismiss="modal"></i>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Organisation Name" id="company-name">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Street 1" id="address-1">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Street 2" id="address-2">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="City" id="city">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Town" id="town">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Post Code" id="post-code">
                </div>
            </div>
        </div>

        <div class="clearfix">
            <button type="submit" class="btn btn-success pull-right">Save</button>
            <button type="reset" class="btn btn-default pull-right reset" data-dismiss="modal">Cancel</button>
        </div>
    </div>
</div>
